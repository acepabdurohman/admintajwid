<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login Form</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FONT AWESOME ICONS  -->
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <!-- CUSTOM STYLE  -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--<strong>www.unikom.ac.id</strong>info@yourdomain.com
                &nbsp;&nbsp;
                <strong>Support: </strong>+90-897-678-44-->
            </div>

        </div>
    </div>
</header>
<!-- HEADER END-->
<div class="navbar navbar-inverse set-radius-zero">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" style="padding-bottom: 100px">

                <img th:src="@{/assets/img/logo2.png}"/>
            </a>

        </div>

        <div class="left-div">
            <!--<i class="fa fa-user-plus login-icon"></i>-->
        </div>
    </div>
</div>
<!-- LOGO HEADER END-->

<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">Please Login To Enter </h4>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/login}" method="post">
                    <label>Masukan Username </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                    <label>Masukan Password : </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                    <hr/>
                    <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-user"></span> &nbsp;Log Me In
                    </button>&nbsp;
                    <!--<a th:href="@{/lupa-password}">Lupa Password</a>-->
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Username atau password salah</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- CONTENT-WRAPPER SECTION END-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                &copy; 2015 YourCompany | By : <a href="http://www.designbootstrap.com/" target="_blank">DesignBootstrap</a>
            </div>

        </div>
    </div>
</footer>
<!-- FOOTER SECTION END-->
<!-- JAVASCRIPT AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
<!-- CORE JQUERY SCRIPTS -->
<script th:src="@{assets/js/jquery-1.11.1.js}"></script>
<!-- BOOTSTRAP SCRIPTS  -->
<script th:src="@{assets/js/bootstrap.js}"></script>
</body>
</html>
