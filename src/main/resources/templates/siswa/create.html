<section class="menu-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="navbar-collapse collapse ">
                    <ul id="menu-top" class="nav navbar-nav navbar-right">

                            <div class="dropdown2-content">

                                </div>

                        <div class="dropdown2">
                            <button class="dropbtn">SISWA</button>
                            <div class="dropdown2-content">
                                <div th:each="kelas : ${kelases}">
                                    <li class="licustom"><a th:text="'KELAS ' + ${kelas.nama}"

</section>
<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">FORM CREATE DATA SISWA</h4>
            </div>
        </div>
        <div class="row">
            <form th:object="${siswa}" th:action="@{/admin/siswa/save}" method="POST" accept-charset="UTF-8"
                  enctype="multipart/form-data">
                <div class="col-md-12 col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Input Data Siswa
                        </div>
                        <div class="panel-body-mid">
                            <table style="width: 50%">
                                <tbody>
                                <tr>
                                    <td class="labelan">
                                        <label>Kelas : </label>
                                    </td>
                                    <td class="inputan"><label th:text="${currentKelas.nama}"></label></td>
                                </tr>
                                <tr>
                                    <td class="labelan"><label>Nomor Induk Siswa : </label></td>
                                    <td class="inputan"><input type="text" class="form-control" name="nomorInduk"
                                                               maxlength="17" th:field="*{nomorInduk}"
                                                               placeholder="Masukan Nomor Induk Siswa"
                                                               required></td>
                                </tr>
                                <tr>
                                    <td class="labelan">
                                        <label>Password : </label>
                                    </td>
                                    <td class="inputan"><input type="text" class="form-control" name="password"
                                                               maxlength="8" th:field="*{password}"
                                                               placeholder="Masukan Password"
                                                               required></td>
                                </tr>
                                <tr>
                                    <td class="labelan">
                                        <label>Nama Lengkap : </label>
                                    </td>
                                    <td class="inputan"><input type="text" class="form-control" name="namaLengkap"
                                                               maxlength="50" th:field="*{namaLengkap}"
                                                               placeholder="Masukan Nama Lengkap Siswa"
                                                               required></td>
                                </tr>
                                <tr>
                                    <td class="labelan">
                                        &nbsp;
                                    </td>
                                    <td class="inputan">
                                        <button type="submit" class="btn btn-primary"
                                                style="margin-bottom: 10px;"><i class="fa fa-floppy-o "></i>
                                            Save
                                        </button>
                                        <button type="reset" class="btn btn-default"
                                                style="margin-bottom: 10px;"><i class="fa fa-refresh"></i>
                                            Reset
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
