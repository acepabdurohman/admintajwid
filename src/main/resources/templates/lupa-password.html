<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login Form</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FONT AWESOME ICONS  -->
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <!-- CUSTOM STYLE  -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <style>
        .wrapper {
            margin-top: 30px;
            margin-bottom: 80px;
        }

        .form-signin {
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 30px;
        }
        .form-signin .checkbox {
            font-weight: normal;
        }
        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--<strong>www.unikom.ac.id</strong>info@yourdomain.com
                &nbsp;&nbsp;
                <strong>Support: </strong>+90-897-678-44-->
            </div>

        </div>
    </div>
</header>
<!-- HEADER END-->
<div class="navbar navbar-inverse set-radius-zero">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img th:src="@{/assets/img/logo2.png}"/>
            </a>

        </div>

        <div class="left-div">
            <!--<i class="fa fa-user-plus login-icon"></i>-->
        </div>
    </div>
</div>
<!-- LOGO HEADER END-->

<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">Form Lupa Password </h4>

            </div>

        </div>
        <div class="wrapper">
            <form class="form-signin" th:object="${user}" th:action="@{/email}" method="post">
                <h2 class="form-signin-heading">Input</h2>
                <input type="text" class="form-control" th:field="*{username}" name="user"
                       placeholder="Alamat Email" required="" autofocus="" />
                <input type="password" class="form-control" th:field="*{password}" name="pass"
                       placeholder="Password Email" required=""/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
                <div align="center" th:if="${result eq 'failed'}">
                    <p style="font-size: 20; color: #FF1C19;">Username tidak terdaftar</p>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- CONTENT-WRAPPER SECTION END-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                &copy; 2015 YourCompany | By : <a href="http://www.designbootstrap.com/" target="_blank">DesignBootstrap</a>
            </div>

        </div>
    </div>
</footer>
<!-- FOOTER SECTION END-->
<!-- JAVASCRIPT AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
<!-- CORE JQUERY SCRIPTS -->
<script th:src="@{assets/js/jquery-1.11.1.js}"></script>
<!-- BOOTSTRAP SCRIPTS  -->
<script th:src="@{assets/js/bootstrap.js}"></script>
</body>
</html>
